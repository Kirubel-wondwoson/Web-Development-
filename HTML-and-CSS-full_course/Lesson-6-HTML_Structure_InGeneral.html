<!DOCTYPE html> <!--this tells the browser to use a 
                    modern version of html -->
<html> <!--Every file can have at maximum of 1 html element and this element 
          represents the entire web page  <html> = webpage -->

                <!--putting one element in another element like 
                    head and body in html is called Nesting-->
    <head></head> <!-- <head> = contains all elements that are visible on the webpage -->
    <body></body> <!-- <body> = contains all elements that are visible on the webpage -->
</html>
