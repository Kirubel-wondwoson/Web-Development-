<!DOCTYPE html>
<html>

<head></head>

<body style="padding-bottom:1000px;">
    <h>Flex is flexiable</h>
    <div style="display: flex;
                flex-direction: row;">
        <div style="background-color: lightblue;
                            width: 100px;">100px</div>
        <div style="background-color: lightpink;
                            flex:1">flex:1</div>
        <div style="background-color: orange;
                           flex:2;">flex:2</div>
    </div>
    <div style="display:flex;
                flex-direction: row;">
        <div style="background-color: lightblue;
                            width: 100px;">100px</div>
        <div style="background-color: orange;
                            flex:2;">flex:2</div>
        <div style="background-color: lightpink;
                            flex:1">flex:1</div>
    </div>

    <h>Grid is rigid</h>
    <div style="display: grid;
                grid-template-columns: 100px 1fr 2fr;">

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: orange;">2fr</div>

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: orange;">2fr</div>
        <div style="background-color: lightpink;">1fr</div>

    </div>

    <div style="
      margin-top:30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: center;">
      <div style="background-color: lightblue;
              width: 100px;">100px</div>
      <div style="background-color: lightpink;
              width:100px">100px</div>
      <div style="background-color: orange;
              width:100px;">100px</div>
    </div>

    <div style="
      margin-top:30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content: space-between;">
      <div style="background-color: lightblue;
              width: 100px;">100px</div>
      <div style="background-color: lightpink;
              width:100px">100px</div>
      <div style="background-color: orange;
              width:100px;">100px</div>
    </div>

    <div style="
      margin-top:30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      display: flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;">
      <div style="background-color: lightblue;
              width: 100px;">100px</div>
      <div style="background-color: lightpink;
              width:100px">100px</div>
      <div style="background-color: orange;
              width:100px;">100px</div>
    </div>
</body>

</html>
