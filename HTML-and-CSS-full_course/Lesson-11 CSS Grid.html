<!DOCTYPE html>
<html>

<head>
  <tilte>Grid Practice</tilte>
</head>

<body  style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px 100px;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: orange;">div2</div>
    <div style="background-color: lightblue;">div2</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px 100px;
    margin-top: 30px;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: orange;">div2</div>
    <div style="background-color: lightblue;">div2</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: orange;">1fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:100px 2fr 1fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: orange;">2fr</div>
    <div style="background-color: lightblue;">1fr</div>
  </div>

  <div style="
  margin-top: 30px;
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 40px;">
    <div style="height:200px; background-color: lightblue;">1fr</div>
    <div style="height:200px; background-color:orange">1fr</div>
    <div style="height:200px; background-color:lightblue">1fr</div>
    <div style="height:200px; background-color:orange">1fr</div>
    <div style="height:200px; background-color: lightblue;">1fr</div>
    <div style="height:200px; background-color:orange">1fr</div>
  </div>

</body>

</html>
